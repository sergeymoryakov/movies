<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <body>
        <div class="container">
            <h2>Movie Search</h2>
            <div class="movie-search">
                <input
                    type="text"
                    id="movieSearch"
                    class="movie-search__input"
                    placeholder="Type a movie name here"
                />
                <button id="movieSearchBtn" class="movie-search__btn"></button>
            </div>
            <ul id="movieSearchList" class="movie-search__list">
                <li class="movie-search__card_wrapper">
                    <!-- <div class="movie-search__card_image"> -->
                    <img
                        class="movie-search__card_image"
                        src="resources/image_batman.jpg"
                        alt="Movie Image"
                        srcset=""
                    />
                    <!-- </div> -->
                    <div class="movie-search__card_description-wrapper">
                        <h3 class="movie-search__card_title">
                            Back to the Future
                        </h3>
                        <p class="movie-search__card_year">1986</p>
                        <p class="movie-search__card_category">Movie</p>
                    </div>
                </li>
                <li class="movie-search__card_wrapper">
                    <!-- <div class="movie-search__card_image"> -->

                    </div>

                    />

                            Back to the Future
                        </h3>
                        <p class="movie-search__card_year">1986</p>
                        <p class="movie-search__card_category">Movie</p>
                    </div>
                </li>
            </ul>

            <div class="popup">
                <h2>Action Items List</h2>
                <div class="new-item">
                    <input
                        type="text"
                        id="newItemInput"
                        class="new-item-input"
                        placeholder="Type a new action item here"
                    />
                    <button id="newItemBtn" class="new-item-btn"></button>
                </div>
                <ul id="listContainer" class="display-items-list"></ul>

                <button id="trashSwitch" class="trash-switch"></button>
                <ul id="trashContainer" class="display-trash-list"></ul>
            </div>
