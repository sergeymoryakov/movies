<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="m-gold-s.png" type="image/png" />
        <title>Action Items</title>
        <link rel="stylesheet" href="reset.css" />
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="container">
            <h2>Movie Search</h2>
            <div class="movie-search">
                <input
                    type="text"
                    id="movieSearch"
                    class="movie-search__input"
                    placeholder="Type a movie name here"
                />
                <button id="movieSearchBtn" class="movie-search__btn"></button>
            </div>

            <div class="popup">
                <h2>Action Items List</h2>
                <div class="new-item">
                    <input
                        type="text"
                        id="newItemInput"
                        class="new-item-input"
                        placeholder="Type a new action item here"
                    />
                    <button id="newItemBtn" class="new-item-btn"></button>
                </div>
                <ul id="listContainer" class="display-items-list"></ul>

                <button id="trashSwitch" class="trash-switch"></button>
                <ul id="trashContainer" class="display-trash-list"></ul>
            </div>
        </div>
        <script src="movies.js"></script>
    </body>
</html>
