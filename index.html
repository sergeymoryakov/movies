<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <body>
        <div class="container">
            <h2>Movie Search</h2>
            <div class="movie-search">
                <input
                    type="text"
                    id="movieSearch"
                    class="movie-search__input"
                    placeholder="Type a movie name here"
                />
                <button id="movieSearchBtn" class="movie-search__btn"></button>
            </div>

            <ul id="searchResult" class="search-result"></ul>

            <div class="movie-card">
                <div class="movie-card__buttons-wrapper">
                    <button
                        id="movieListReturnBtn"
                        class="movie-card__return-btn"
                    ></button>
                    <button
                        id="movieListAddFavorBtn"
                        class="movie-card__add-favor-btn"
                    ></button>
                </div>
                <span id="cardDetails"></span>
            </div>
